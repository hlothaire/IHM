<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>gestion des salles</title>
    <link type="text/css" rel="stylesheet" href="./css/gestion_salles.css" />
  </head>
  <body>
    <div id="appli">
      <header>Gestion des salles</header>
      <div id="div_affichage">
        <div class="label_salles">
          Nombre de salles répertoriées :
          <span class="compteur" id="compteur">0</span>
        </div>
        <select id="select_salles" class="liste_salles" size="10"></select>
        <div class="div_bouton">
          <input id="btn_ajouter" type="button" value="Ajouter" />
          <input id="btn_retirer" type="button" value="Retirer" />
        </div>
      </div>
      <div id="div_formulaire">
        <div class="label_nouvelle_salle">Nouvelle salle</div>
        <div class="div_span">
          <span>
            <div class="div_saisie">
              <label class="tag" for="edt_nom">Salle</label>
              <input type="text" id="edt_nom" size="10" />
            </div>
            <div class="div_info">
              <div class="div_chk_info">
                <input
                  type="checkbox"
                  id="chk_info"
                  name="info"
                  value="informatique"
                />
                <label class="tag" for="chk_info">informatique</label>
              </div>
              <div class="div_edt_info">
                <input
                  type="number"
                  id="edt_machines"
                  name="machines"
                  size="3"
                />
                <label class="tag" for="edt_machines">machines</label>
              </div>
            </div>
          </span>
          <span>
            <div class="div_batiment">
              <label for="select_batiment">Bâtiment</label>
              <br />
              <select id="select_batiment" size="6">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
              </select>
            </div>
          </span>
          <span>
            <div class="div_etage">
              <label id="label_etage">Étage</label>
              <br />
              <input type="radio" id="radio_rdc" value="rdc" name="etage" />
              <label for="radio_rdc">Rdc</label>
              <br />
              <input
                type="radio"
                id="radio_premier"
                value="1er étage"
                name="etage"
              />
              <label for="radio_premier">1er étage</label>
              <br />
              <input
                type="radio"
                id="radio_deuxieme"
                value="2ème étage"
                name="etage"
              />
              <label for="radio_deuxième">2ème étage</label>
              <br />
              <input
                type="radio"
                id="radio_troisieme"
                value="3ème étage"
                name="etage"
              />
              <label for="radio_troisième">3ème étage</label>
            </div>
            <div class="div_bouton">
              <input id="btn_valider" type="button" value="Valider" />
              <input id="btn_annuler" type="button" value="Annuler" />
            </div>
          </span>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="../controleur/tpnote.js"></script>
</html>
